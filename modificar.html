<!DOCTYPE html>
<html lang="es">

<head>

    <title>Proyecto Final - CRUD Viajes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/estilos.css">
    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="icon" href="/static/imagenes/logonuevo_1.jpeg" type="image/png">
    <link rel="icon" href="/static/imagenes/logonuevo_1.jpeg" type="image/png">

</head>


<body>
    <header class="header">
        <div class="logo">
            <img src="/static/imagenes/logonuevo_1-sin-fondo.png" alt="logo-catorce">
        </div>
        <a href="index.html">Menú principal</a>
    </header>

    <div class="content"><!--contenedor del espacio del header--></div>



    <br>
    <h1>Modificar Paquetes Turísticos</h1><br>

    <!-- Contenedor principal que será controlado por JavaScript. Este contenedor tendrá dos formularios. -->
    <div id="app">
        <!-- Primer formulario: Selector de paquete turístico. LLama a la función obtenerPaqTuris cuando se envíe el formulario -->
        <form id="form-obtener-paquete">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" required><br>
            <button type="submit">Modificar Paquete turístico</button> <a href="index.html">Menú principal</a>
        </form>

        <!-- Segundo formulario: se muestra solo si mostrarDatosProducto es verdadero. Llama a la función guardarCambios -->
        <div id="datos-paqTuris" style="display: none;">
            <h2>Datos del Paquete Turístico</h2>
            <form id="form-guardar-cambios">
                <label for="descripcionModificar">Descripción:</label>
                <input type="text" id="descripcionModificar" required><br>

                <label for="cantidadModificar">Cantidad:</label>
                <input type="number" id="cantidadModificar" required><br>

                <label for="precioModificar">Precio:</label>
                <input type="number" step="0.01" id="precioModificar" required><br>

                <!-- Imagen actual del paquete - Debe comentarse al subirse al servidor-->
                <img id="imagen-actual" style="max-width: 200px; display: none;">

                <!-- Vista previa de la nueva imagen seleccionada -->
                <img id="imagen-vista-previa" style="max-width: 200px; display: none;">

                <!-- Input para nueva imagen -->
                <label for="nuevaImagen">Nueva Imagen:</label>
                <input type="file" id="nuevaImagen"><br>
                <br>
                <label for="estadiaModificar">Estadía:</label>
                <input type="text" id="estadiaModificar"><br>
                <label for="fechaModificar">Fecha:</label>
                <input type="text" id="fechaModificar" required><br>

                <button type="submit">Guardar Cambios</button>
                <a href="modificar.html">Cancelar</a>
            </form>
        </div>
    </div>

    <script>
        const URL = "http://127.0.0.1:5000/"

        // Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        //const URL = "https://USUARIO.pythonanywhere.com/"

        // Variables de estado para controlar la visibilidad y los datos del formulario
        let codigo = '';
        let descripcion = '';
        let cantidad = '';
        let precio = '';
        let estadia = '';
        let fecha = '';
        let imagen_url = '';
        let imagenSeleccionada = null;
        let imagenUrlTemp = null;
        let mostrarDatosPaqTuris = false;

        document.getElementById('form-obtener-paquete').addEventListener('submit', obtenerPaqTuris);
        document.getElementById('form-guardar-cambios').addEventListener('submit', guardarCambios);
        document.getElementById('nuevaImagen').addEventListener('change', seleccionarImagen);

        // Se ejecuta cuando se envía el formulario de consulta. Realiza una solicitud GET a la API y obtiene los datos del producto correspondiente al código ingresado.
        function obtenerPaqTuris(event) {
            event.preventDefault();
            codigo = document.getElementById('codigo').value;
            fetch(URL + 'destinos/' + codigo)
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    } else {
                        throw new Error('Error al obtener los datos del paquete turístico.')
                    }
                })
                .then(data => {
                    descripcion = data.descripcion;
                    cantidad = data.cantidad;
                    precio = data.precio;
                    estadia = data.estadia;
                    fecha = data.fecha;
                    imagen_url = data.imagen_url;
                    mostrarDatosPaqTuris = true; //Activa la vista del segundo formulario
                    mostrarFormulario();
                })
                .catch(error => {
                    alert('Código no encontrado.');
                });
        }

        // Muestra el formulario con los datos del paquete
        function mostrarFormulario() {
            if (mostrarDatosPaqTuris) {
                document.getElementById('descripcionModificar').value = descripcion;
                document.getElementById('cantidadModificar').value = cantidad;
                document.getElementById('precioModificar').value = precio;
                document.getElementById('estadiaModificar').value = estadia;
                document.getElementById('fechaModificar').value = fecha;

                const imagenActual = document.getElementById('imagen-actual');
                if (imagen_url && !imagenSeleccionada) { // Verifica si imagen_url no está vacía y no se ha seleccionado una imagen

                    imagenActual.src = './static/imagenes/' + imagen_url;

                    //Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
                    //imagenActual.src = 'https://www.pythonanywhere.com/user/USUARIO/files/home/USUARIO/mysite/static/imagenes/' + imagen_url;

                    imagenActual.style.display = 'block'; // Muestra la imagen actual
                } else {
                    imagenActual.style.display = 'none'; // Oculta la imagen si no hay URL
                }

                document.getElementById('datos-paqTuris').style.display = 'block';
            } else {
                document.getElementById('datos-paqTuris').style.display = 'none';
            }
        }

        // Se activa cuando el usuario selecciona una imagen para cargar.
        function seleccionarImagen(event) {
            const file = event.target.files[0];
            imagenSeleccionada = file;
            imagenUrlTemp = URL.createObjectURL(file); // Crea una URL temporal para la vista previa

            const imagenVistaPrevia = document.getElementById('imagen-vista-previa');
            imagenVistaPrevia.src = imagenUrlTemp;
            imagenVistaPrevia.style.display = 'block';
        }

        // Se usa para enviar los datos modificados del paquete al servidor.
        function guardarCambios(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('nuevaDescripcion', document.getElementById('descripcionModificar').value);
            formData.append('nuevaCantidad', document.getElementById('cantidadModificar').value);
            formData.append('nuevoPrecio', document.getElementById('precioModificar').value);
            formData.append('nuevaEstadia', document.getElementById('estadiaModificar').value);
            formData.append('nuevaFecha', document.getElementById('fechaModificar').value);

            // Si se ha seleccionado una imagen nueva, la añade al formData. 
            if (imagenSeleccionada) {
                formData.append('imagen', imagenSeleccionada, imagenSeleccionada.name);
            }

            fetch(URL + 'destinos/' + codigo, {
                method: 'PUT',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    } else {
                        throw new Error('Error al guardar los cambios del paquete turístico.')
                    }
                })
                .then(data => {
                    alert('Paquete turístico actualizado correctamente.');
                    limpiarFormulario();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al actualizar el paquete turístico.');
                });
        }

        // Restablece todas las variables relacionadas con el formulario a sus valores iniciales, lo que efectivamente "limpia" el formulario.
        function limpiarFormulario() {
            document.getElementById('codigo').value = '';
            document.getElementById('descripcionModificar').value = '';
            document.getElementById('cantidadModificar').value = '';
            document.getElementById('precioModificar').value = '';
            document.getElementById('estadiaModificar').value = '';
            document.getElementById('fechaModificar').value = '';
            document.getElementById('nuevaImagen').value = '';

            const imagenActual = document.getElementById('imagen-actual');
            imagenActual.style.display = 'none';

            const imagenVistaPrevia = document.getElementById('imagen-vista-previa');
            imagenVistaPrevia.style.display = 'none';

            codigo = '';
            descripcion = '';
            cantidad = '';
            precio = '';
            estadia = '';
            fecha = '';
            imagen_url = '';
            imagenSeleccionada = null;
            imagenUrlTemp = null;
            mostrarDatosPaqTuris = false;

            document.getElementById('datos-paqTuris').style.display = 'none';
        }
    </script>

</body>
